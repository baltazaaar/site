{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Контакты | Ittas.by</title>
    <meta name="description"  content="Контакты ООО ИТТАС" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "css/base.css" %}" />
    <link rel="stylesheet" href="{% static "css/responsive.css" %}" />
    <link rel="shortcut icon" href="{% static "images/favicon.ico" %}" type="image/x-icon">
</head>

<body>
<div class="wrapper">
    {% include "menu.html" %}
    <div class="contacts">
        <h1>Свяжитесь с нами</h1>
        <ul>{{ feedback.as_p }}
            <li><span class="glyphicon glyphicon-map-marker"></span> Минск, ул. Брилевский тупик, 55</li>
            <li><span class="glyphicon glyphicon-phone"></span> +375 17 318-08-50</li>
            <li><span class="glyphicon glyphicon-print"></span> +375 17 318-08-51</li>
            <li><span class="glyphicon glyphicon-envelope"></span> <a href="mailto:info@ittas.by">info@ittas.by</a></li>
        </ul>
        <!-- форма начало -->
        <div class="form">
            <form method="post" action="" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" class="btn btn-default" value="Отправить" />
            </form>
        </div>
        <!-- форма конец -->
    </div>
    <div style="height: 700px;">
        <iframe width="100%" height="700" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://www.openstreetmap.org/export/embed.html?bbox=27.519228458404545%2C53.86756374883373%2C27.525504827499393%2C53.870163776372934&amp;layer=mapnik&amp;marker=53.868863782805285%2C27.522366642951965" style="border: 1px solid black"></iframe>
    </div>

    {% include "footer.html" %}



</div>
<!-- Скрипты -->
<script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
