    <script>
      function initMap() {
        var uluru = {lat: 53.901368, lng: 27.475729};
        var work = {lat: 53.901368, lng: 27.477629};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 17,
          center: uluru,
          scrollwheel: false,
          streetViewControl: false,
          mapTypeControl: false,
        });
        var marker = new google.maps.Marker({
          position: work,
          map: map
        });
        //var styles = [{"stylers":[{"hue":"#ff1a00"},{"invert_lightness":true},{"saturation":-100},{"lightness":33},{"gamma":0.5}]},{"featureType":"water","elementType":"geometry","stylers":[{"color":"#2D333C"}]}];
        var styles = [{"featureType":"all","elementType":"all","stylers":[{"saturation":-100},{"gamma":0.5}]}];
        map.setOptions({styles: styles});
      }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDLvTmhh6rDPJc2jXN5yqSuox6gmX-zfmI&callback=initMap">
